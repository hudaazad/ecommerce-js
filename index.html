<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce</title>
</head>
<body>
    <div class="container">
        <div class="black-friday">
            <img src="Black.png">
            Friday
        </div>
        <div class="offer">
            Up to <span>59%</span>OFF
        </div>
        <div class="shop-btn">
            <button type="shop">SHOP NOW<img src="ArrowRight.png"> </button>
        </div>
        <div class="close-btn">
            <button type="close">X</button>
        </div>
    </div>
    <div class="container-2">
        <div class="top">
            <div class="welcome">
                Welcome to Clicon online eCommerce store.
            </div>
            <div class="social-media">
                <div class="follow">Follow-us</div>
                <div class="twitter"><img src="twitter.png" alt="twitter"> </div>
                <div class="facebook"><img src="Facebook.png" alt="facebook"> </div>
                <div class="pinterest"><img src="pinterest.png" alt="pinterest"> </div>
                <div class="reddit"><img src="Reddit.png" alt="reddit"> </div>
                <div class="youtbube"><img src="youtube.png" alt="youtube"> </div>
                <div class="instagram"><img src="instagram.png" alt="instagram"> </div>
            </div>
            <div class="language-currency">
                <div class="languages">
                    <select>
                        <option>Eng</option>
                        <option>Hin</option>
                    </select>
                </div>
                <div class="currency">
                    <select>
                        <option>USD</option>
                        <option>SGD</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="icon">
                <img src="Icon.png" alt="web-icon">
                CLICON
            </div>
            <div class="search">
                <form>
                    <input type="text" placeholder="Search for anything...">
                </form>
            </div>
            <div class="user-settings">
                <div class="shopping-cart">
                    <img src="ShoppingCartSimple.png" alt="shopping-cart">
                </div>
                <div class="wishlist">
                    <img src="Heart.png" alt="wishlist">
                </div>
                <div class="user">
                    <img src="User.png" alt="user">
                </div>
            </div>
        </div>
    </div>
    <div class="container-3">
        <div class="categories">
            <select name="All categories">
                <option>mobile phones</option>
                <option>headphones</option>
            </select>
        </div>
        <div class="track-order">
            <img src="MapPinLine.png" alt="location">
                Track order
        </div>
        <div class="compare">
            <img src="ArrowsCounterClockwise.png" alt="arrow">
            Compare
        </div>
        <div class="customer-support">
            <img src="Headphones.png" alt="headphones">
            Customer Support
        </div>
        <div class="help">
            <img src="Info.png" alt="info">
            Need Help
        </div>
    </div>
    <div class="container-4">
        <div class="best-deals">
            Best Deals
        </div>
        <div class="deal-timer">
            Deal ends in <span>16d : 21h : 57m : 23s </span>
        </div>
        <div class="browse-products">
            <a href="#">Browse all products <img src="blueArrowRight.png" alt="arrow"></a>
        </div>
    </div>
</body>
</html>
